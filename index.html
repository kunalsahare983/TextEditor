<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title><b><i>MY_PAGE</i></b></title>
</head>

<body>
    <h1><b>Welcome to my Text Editor</b></h1>
    <label for=><h2>Write Your Text Here:</h2></label>
    <input id="txt" placeholder="Type something:..." oninput="getvalue()">
    <span id="result"></span>
    <div class="menu">
        <label for="fontSelector">
            <h2>Select Font:</h2>
        </label>
        <select id="fontSelector" onchange="changeFont()">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
            <option value="Georgia">Georgia</option>
            <option value="Impact">Impact</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Palatino Linotype">Palatino Linotype</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
            <option value="Book Antiqua">Book Antiqua</option>
            <option value="Arial Black">Arial Black</option>
            <option value="Garamond">Garamond</option>
            <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
            <option value="Copperplate">Copperplate</option>
            <option value="Century Gothic">Century Gothic</option>
            <option value="Bodoni MT">Bodoni MT</option>
            <option value="Rockwell">Rockwell</option>
            <option value="Consolas">Consolas</option>
            <option value="Segoe UI">Segoe UI</option>
            <option value="Californian FB">Californian FB</option>
            <option value="Arial Narrow">Arial Narrow</option>
            <option value="Candara">Candara</option>
            <option value="Arial Rounded MT Bold">Arial Rounded MT Bold</option>
            <option value="Frank Ruhl Libre">Frank Ruhl Libre</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Quicksand">Quicksand</option>
        </select>
    </div>
        <div id="formatButtons">
            <button id="boldButton" onclick="toggleBold()"><b>B</b></button>
            <button id="italicButton" onclick="toggleItalic()"><i>I</i></button>
            <div id="sizeButton" onclick="toggleSize('increase')">
                <img src="img/up-arrow.png" alt="Increase Size">
            </div>
            <div id="sizeButton" onclick="toggleSize('decrease')">
                <img src="img/down (2).png" alt="Decrease Size" />
            </div>
            <input type="color" id="colorPicker" onchange="changeColor()">
            <input type="color" id="highlightColorPicker" onchange="changeHighlightColor()">
            <button onclick="highlightText()"><b>H</b></button>
    </div>
    <div id="bg"></div>
    <script>
        function changeHighlightColor() {
            let highlightColorPicker = document.getElementById("highlightColorPicker");
            let selectedHighlightColor = highlightColorPicker.value;
            let txt = document.getElementById("result");
            txt.style.highlightColor = selectedHighlightColor;
        }

        function highlightText() {
            let txt = document.getElementById("result");
            txt.style.backgroundColor = txt.style.highlightColor;
        }
        function getvalue() {
            let txt = document.getElementById("txt");
            let txtvalue = txt.value;
            let result = document.getElementById("result");
            result.innerText = txtvalue;
        }
        function changeFont() {
            let fontSelector = document.getElementById("fontSelector");
            let selectedFont = fontSelector.value;
            let txt = document.getElementById("result");
            txt.style.fontFamily = selectedFont;
        }
        function toggleBold() {
            let result = document.getElementById("result");
            result.style.fontWeight = result.style.fontWeight === 'bold' ? 'normal' : 'bold';
        }

        function toggleItalic() {
            let result = document.getElementById("result");
            result.style.fontStyle = result.style.fontStyle === 'italic' ? 'normal' : 'italic';
        }
        function toggleSize(action) {
            let result = document.getElementById("result");
            let currentSize = parseFloat(window.getComputedStyle(result).fontSize);
            result.style.fontSize =
                action === "increase" ? currentSize + 2 + "px" : currentSize - 2 + "px";
        }
        function changeColor() {
            let colorPicker = document.getElementById("colorPicker");
            let selectedColor = colorPicker.value;
            let txt = document.getElementById("result");
            txt.style.color = selectedColor;
        }
    </script>
    <script>
        document.getElementById("txt").addEventListener("focus", function () {
            document.body.style.backgroundColor = "#d4edda";
        });

        document.getElementById("txt").addEventListener("blur", function () {
            document.body.style.backgroundColor = "#f0f0f0";
        });
    </script>
    <script type="text/javascript" src="/particles.min.js"></script>
    <script type="text/javascript" src="custom.js"></script>
</body>

</html>
